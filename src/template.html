<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content="index, follow">
    <meta name="description" content="Firstrise Financial offers wealth planning, retirement, and investing.">
    <meta charset="UTF-8">
    <title>Find a Financial Advisor Today | Firstrise Financial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="section">
    <div class="content" id="preheader">
        <div id="phone_div">
            <p id="phone_number">Call Us: 1-800-555-5555</p>
            <img src="img/phone-landline.svg" id="phone_icon">
        </div>
    </div>
</div>


<div class="section">
    <div class="content" id="break">
    </div>
</div>

<div class="section">
    <div class="content" id="header_content">
        <div>
            <img id="header_logo" src="img/logo.png" alt="Firstrise Financial Logo">
        </div>
        <div>
            <button id="login">Secure Login</button>
            <button id="find_advisor">Find an Advisor</button>
        </div>
    </div>
</div>

<div class="section" id="hero_section">
    <div class="content" id="hero_content">
        
    </div>
    <div class="content" id="hero_carousel">

        <div id="carousel_leftarrow_div" class="arrow_div">
            <img src="img/l-arrow.png" class="arrow_img">
        </div>

        <div id="carousel_placekeeper_div">
        </div>

        <div id="carousel_rightarrow_div" class="arrow_div">
            <img src="img/r-arrow.png" class="arrow_img">
        </div>

    </div>
</div>

<div class="section" id="questionnaire">
    <div class="content" id="questionnaire_content">
        <div id="checkmark_div">
            <img src="img/checkmark.png" id="checkmark">
        </div>
        <div id="questionnaire_copy">
                    <h2 id="questionnaire_h2">Check the eligibility of your 401k</h2>
                    <div id="questionnaire_p">
                        <p>Answer a few questions to see if your plan has an eligible SDBA option.&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        <a href="#">Get started now ></a>
                    </div>
        </div>
        <div>
        </div>
    </div>
</div>
</body>
</html>
